<p><img src="GameTestConfig.png" alt="" style=" border:none; width:100%; max-width:500px;" border="0" /></p>

	<li>「既定のビルド」 - <a href="The_Menu_Bar.htm">メニューバー</a>の「ビルド」を選択すると使用されるデフォルトのビルド設定です。</li>
